<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="dashboard()" x-init="init()">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">Biblioteca</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-900" x-text="user.username"></p>
                            <p class="text-xs text-gray-500" x-text="user.role"></p>
                        </div>
                        <button @click="logout" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="dashboard.html" class="border-b-2 border-indigo-600 py-4 px-1 text-sm font-medium text-indigo-600">
                        Dashboard
                    </a>
                    <a href="books.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Livros
                    </a>
                    <a href="loans.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Empréstimos
                    </a>
                    <a x-show="user.role === 'admin'" href="users.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Usuários
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Dashboard</h2>
                <p class="mt-1 text-sm text-gray-600">Visão geral do sistema de biblioteca</p>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center items-center py-12">
                <svg class="animate-spin h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Statistics Cards -->
            <div x-show="!loading" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                <!-- Total de Livros -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-100 rounded-md p-3">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Total de Livros</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.total_books"></div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Livros Disponíveis -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-100 rounded-md p-3">
                                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Livros Disponíveis</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.available_books"></div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Meus Empréstimos Ativos -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-yellow-100 rounded-md p-3">
                                <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Meus Empréstimos</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.my_active_loans"></div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empréstimos Atrasados (Admin/Librarian) -->
                <div x-show="user.role === 'admin' || user.role === 'librarian'" class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-red-100 rounded-md p-3">
                                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Empréstimos Atrasados</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.overdue_loans"></div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 mt-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="text-center text-sm text-gray-500">
                    <p>&copy; 2026 Sistema de Biblioteca. Todos os direitos reservados.</p>
                    <p class="mt-1">Desenvolvido com FastAPI, TailwindCSS e Alpine.js</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/api.js"></script>
    <script>
        function dashboard() {
            return {
                loading: true,
                user: {
                    username: '',
                    role: ''
                },
                stats: {
                    total_books: 0,
                    available_books: 0,
                    my_active_loans: 0,
                    overdue_loans: 0
                },

                async init() {
                    // Verificar autenticação
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = 'index.html';
                        return;
                    }

                    await this.loadUser();
                    await this.loadStats();
                },

                async loadUser() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('http://localhost:8000/api/users/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            this.user = await response.json();
                        } else {
                            localStorage.removeItem('access_token');
                            window.location.href = 'index.html';
                        }
                    } catch (error) {
                        console.error('Error loading user:', error);
                        localStorage.removeItem('access_token');
                        window.location.href = 'index.html';
                    }
                },

                async loadStats() {
                    try {
                        const token = localStorage.getItem('access_token');

                        // Carregar livros
                        const booksResponse = await fetch('http://localhost:8000/api/books/', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (booksResponse.ok) {
                            const books = await booksResponse.json();
                            this.stats.total_books = books.length;
                            this.stats.available_books = books.filter(b => b.available_quantity > 0).length;
                        }

                        // Carregar empréstimos
                        const loansResponse = await fetch('http://localhost:8000/api/loans/', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (loansResponse.ok) {
                            const loans = await loansResponse.json();

                            // Meus empréstimos ativos
                            this.stats.my_active_loans = loans.filter(l =>
                                l.user_id === this.user.id && !l.return_date
                            ).length;

                            // Empréstimos atrasados (para admin/librarian)
                            if (this.user.role === 'admin' || this.user.role === 'librarian') {
                                const now = new Date();
                                this.stats.overdue_loans = loans.filter(l =>
                                    !l.return_date && new Date(l.due_date) < now
                                ).length;
                            }
                        }

                        this.loading = false;
                    } catch (error) {
                        console.error('Error loading stats:', error);
                        this.loading = false;
                    }
                },

                logout() {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('token_type');
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="booksPage()" x-init="init()">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">Biblioteca</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-900" x-text="user.username"></p>
                            <p class="text-xs text-gray-500" x-text="user.role"></p>
                        </div>
                        <button @click="logout" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="dashboard.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Dashboard
                    </a>
                    <a href="books.html" class="border-b-2 border-indigo-600 py-4 px-1 text-sm font-medium text-indigo-600">
                        Livros
                    </a>
                    <a href="loans.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Empréstimos
                    </a>
                    <a x-show="user.role === 'admin'" href="users.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Usuários
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Livros</h2>
                    <p class="mt-1 text-sm text-gray-600">Gerencie o acervo da biblioteca</p>
                </div>
                <button x-show="user.role === 'admin' || user.role === 'librarian'"
                        @click="openAddModal"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-sm font-medium">
                    + Adicionar Livro
                </button>
            </div>

            <!-- Filters -->
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text"
                           x-model="filters.title"
                           @input="applyFilters"
                           placeholder="Buscar por título"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text"
                           x-model="filters.author"
                           @input="applyFilters"
                           placeholder="Buscar por autor"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text"
                           x-model="filters.category"
                           @input="applyFilters"
                           placeholder="Buscar por categoria"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <select x-model="filters.availability"
                            @change="applyFilters"
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Todos</option>
                        <option value="available">Disponíveis</option>
                        <option value="unavailable">Indisponíveis</option>
                    </select>
                </div>
            </div>

            <!-- Books Table -->
            <div class="bg-white shadow-sm rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ISBN</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Autor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qtd Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Disponíveis</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="book in paginatedBooks" :key="book.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="book.isbn"></td>
                                    <td class="px-6 py-4 text-sm text-gray-900" x-text="book.title"></td>
                                    <td class="px-6 py-4 text-sm text-gray-900" x-text="book.author"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="book.category"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="book.quantity"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <span :class="book.available_quantity > 0 ? 'text-green-600 font-medium' : 'text-red-600 font-medium'"
                                              x-text="book.available_quantity"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
                                        <button x-show="user.role === 'admin' || user.role === 'librarian'"
                                                @click="openEditModal(book)"
                                                class="text-indigo-600 hover:text-indigo-900">Editar</button>
                                        <button x-show="user.role === 'admin'"
                                                @click="deleteBook(book.id)"
                                                class="text-red-600 hover:text-red-900">Deletar</button>
                                        <button x-show="book.available_quantity > 0"
                                                @click="borrowBook(book.id)"
                                                class="text-green-600 hover:text-green-900">Emprestar</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Mostrando <span class="font-medium" x-text="startIndex + 1"></span> até
                            <span class="font-medium" x-text="Math.min(endIndex, filteredBooks.length)"></span> de
                            <span class="font-medium" x-text="filteredBooks.length"></span> resultados
                        </div>
                        <div class="flex space-x-2">
                            <button @click="previousPage"
                                    :disabled="currentPage === 1"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                                Anterior
                            </button>
                            <button @click="nextPage"
                                    :disabled="currentPage === totalPages"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                                Próximo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add/Edit Book Modal -->
        <div x-show="showModal"
             x-transition
             class="fixed z-10 inset-0 overflow-y-auto"
             style="display: none;">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeModal"></div>

                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <form @submit.prevent="saveBook">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" x-text="editingBook ? 'Editar Livro' : 'Adicionar Livro'"></h3>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ISBN</label>
                                    <input type="text" x-model="bookForm.isbn" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Título</label>
                                    <input type="text" x-model="bookForm.title" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Autor</label>
                                    <input type="text" x-model="bookForm.author" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Categoria</label>
                                    <input type="text" x-model="bookForm.category" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Quantidade</label>
                                    <input type="number" x-model="bookForm.quantity" required min="1"
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="submit"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                                Salvar
                            </button>
                            <button type="button"
                                    @click="closeModal"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/api.js"></script>
    <script>
        function booksPage() {
            return {
                user: { username: '', role: '' },
                books: [],
                filteredBooks: [],
                showModal: false,
                editingBook: null,
                bookForm: {
                    isbn: '',
                    title: '',
                    author: '',
                    category: '',
                    quantity: 1
                },
                filters: {
                    title: '',
                    author: '',
                    category: '',
                    availability: ''
                },
                currentPage: 1,
                itemsPerPage: 10,

                async init() {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = 'index.html';
                        return;
                    }
                    await this.loadUser();
                    await this.loadBooks();
                },

                async loadUser() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('http://localhost:8000/api/users/me', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            this.user = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading user:', error);
                    }
                },

                async loadBooks() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('http://localhost:8000/api/books/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            this.books = await response.json();
                            this.applyFilters();
                        }
                    } catch (error) {
                        console.error('Error loading books:', error);
                    }
                },

                applyFilters() {
                    this.filteredBooks = this.books.filter(book => {
                        const matchTitle = !this.filters.title || book.title.toLowerCase().includes(this.filters.title.toLowerCase());
                        const matchAuthor = !this.filters.author || book.author.toLowerCase().includes(this.filters.author.toLowerCase());
                        const matchCategory = !this.filters.category || book.category.toLowerCase().includes(this.filters.category.toLowerCase());
                        const matchAvailability = !this.filters.availability ||
                            (this.filters.availability === 'available' && book.available_quantity > 0) ||
                            (this.filters.availability === 'unavailable' && book.available_quantity === 0);

                        return matchTitle && matchAuthor && matchCategory && matchAvailability;
                    });
                    this.currentPage = 1;
                },

                get paginatedBooks() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    return this.filteredBooks.slice(start, start + this.itemsPerPage);
                },

                get totalPages() {
                    return Math.ceil(this.filteredBooks.length / this.itemsPerPage);
                },

                get startIndex() {
                    return (this.currentPage - 1) * this.itemsPerPage;
                },

                get endIndex() {
                    return this.currentPage * this.itemsPerPage;
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) this.currentPage++;
                },

                previousPage() {
                    if (this.currentPage > 1) this.currentPage--;
                },

                openAddModal() {
                    this.editingBook = null;
                    this.bookForm = { isbn: '', title: '', author: '', category: '', quantity: 1 };
                    this.showModal = true;
                },

                openEditModal(book) {
                    this.editingBook = book;
                    this.bookForm = { ...book };
                    this.showModal = true;
                },

                closeModal() {
                    this.showModal = false;
                    this.editingBook = null;
                },

                async saveBook() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const url = this.editingBook
                            ? `http://localhost:8000/api/books/${this.editingBook.id}`
                            : 'http://localhost:8000/api/books/';

                        const response = await fetch(url, {
                            method: this.editingBook ? 'PUT' : 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.bookForm)
                        });

                        if (response.ok) {
                            await this.loadBooks();
                            this.closeModal();
                        } else {
                            alert('Erro ao salvar livro');
                        }
                    } catch (error) {
                        console.error('Error saving book:', error);
                        alert('Erro ao salvar livro');
                    }
                },

                async deleteBook(id) {
                    if (!confirm('Tem certeza que deseja deletar este livro?')) return;

                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`http://localhost:8000/api/books/${id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (response.ok) {
                            await this.loadBooks();
                        } else {
                            alert('Erro ao deletar livro');
                        }
                    } catch (error) {
                        console.error('Error deleting book:', error);
                        alert('Erro ao deletar livro');
                    }
                },

                async borrowBook(bookId) {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('http://localhost:8000/api/loans/', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ book_id: bookId })
                        });

                        if (response.ok) {
                            alert('Empréstimo realizado com sucesso!');
                            await this.loadBooks();
                        } else {
                            const error = await response.json();
                            alert(error.detail || 'Erro ao realizar empréstimo');
                        }
                    } catch (error) {
                        console.error('Error borrowing book:', error);
                        alert('Erro ao realizar empréstimo');
                    }
                },

                logout() {
                    localStorage.removeItem('access_token');
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>

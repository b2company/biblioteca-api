<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Empréstimos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="loansPage()" x-init="init()">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">Biblioteca</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-900" x-text="user.username"></p>
                            <p class="text-xs text-gray-500" x-text="user.role"></p>
                        </div>
                        <button @click="logout" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="dashboard.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Dashboard
                    </a>
                    <a href="books.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Livros
                    </a>
                    <a href="loans.html" class="border-b-2 border-indigo-600 py-4 px-1 text-sm font-medium text-indigo-600">
                        Empréstimos
                    </a>
                    <a x-show="user.role === 'admin'" href="users.html" class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">
                        Usuários
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Empréstimos</h2>
                <p class="mt-1 text-sm text-gray-600">Gerencie os empréstimos de livros</p>
            </div>

            <!-- Filters -->
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select x-model="filters.status"
                            @change="applyFilters"
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Todos os Status</option>
                        <option value="active">Ativos</option>
                        <option value="returned">Devolvidos</option>
                        <option value="overdue">Atrasados</option>
                    </select>
                    <input x-show="user.role === 'admin' || user.role === 'librarian'"
                           type="text"
                           x-model="filters.user"
                           @input="applyFilters"
                           placeholder="Buscar por usuário"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text"
                           x-model="filters.book"
                           @input="applyFilters"
                           placeholder="Buscar por livro"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Loans Table -->
            <div class="bg-white shadow-sm rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Livro</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Empréstimo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vencimento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Devolução</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="loan in paginatedLoans" :key="loan.id">
                                <tr :class="isOverdue(loan) ? 'bg-red-50' : 'hover:bg-gray-50'">
                                    <td class="px-6 py-4 text-sm text-gray-900" x-text="getBookTitle(loan.book_id)"></td>
                                    <td class="px-6 py-4 text-sm text-gray-900" x-text="getUserName(loan.user_id)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(loan.loan_date)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(loan.due_date)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="loan.return_date ? formatDate(loan.return_date) : '-'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <span :class="getStatusClass(loan)"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              x-text="getStatusText(loan)"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <button x-show="!loan.return_date"
                                                @click="returnBook(loan.id)"
                                                class="text-green-600 hover:text-green-900">Devolver</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Mostrando <span class="font-medium" x-text="startIndex + 1"></span> até
                            <span class="font-medium" x-text="Math.min(endIndex, filteredLoans.length)"></span> de
                            <span class="font-medium" x-text="filteredLoans.length"></span> resultados
                        </div>
                        <div class="flex space-x-2">
                            <button @click="previousPage"
                                    :disabled="currentPage === 1"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                                Anterior
                            </button>
                            <button @click="nextPage"
                                    :disabled="currentPage === totalPages"
                                    class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                                Próximo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/api.js"></script>
    <script>
        function loansPage() {
            return {
                user: { username: '', role: '' },
                loans: [],
                filteredLoans: [],
                books: [],
                users: [],
                filters: {
                    status: '',
                    user: '',
                    book: ''
                },
                currentPage: 1,
                itemsPerPage: 10,

                async init() {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = 'index.html';
                        return;
                    }
                    await this.loadUser();
                    await this.loadBooks();
                    await this.loadUsers();
                    await this.loadLoans();
                },

                async loadUser() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`${window.API_BASE_URL}/users/me', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            this.user = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading user:', error);
                    }
                },

                async loadBooks() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`${window.API_BASE_URL}/books/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            this.books = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading books:', error);
                    }
                },

                async loadUsers() {
                    try {
                        const token = localStorage.getItem('access_token');
                        if (this.user.role === 'admin' || this.user.role === 'librarian') {
                            const response = await fetch(`${window.API_BASE_URL}/users/', {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            if (response.ok) {
                                this.users = await response.json();
                            }
                        }
                    } catch (error) {
                        console.error('Error loading users:', error);
                    }
                },

                async loadLoans() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`${window.API_BASE_URL}/loans/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            this.loans = await response.json();
                            this.applyFilters();
                        }
                    } catch (error) {
                        console.error('Error loading loans:', error);
                    }
                },

                applyFilters() {
                    this.filteredLoans = this.loans.filter(loan => {
                        const matchStatus = !this.filters.status ||
                            (this.filters.status === 'active' && !loan.return_date) ||
                            (this.filters.status === 'returned' && loan.return_date) ||
                            (this.filters.status === 'overdue' && this.isOverdue(loan));

                        const matchUser = !this.filters.user ||
                            this.getUserName(loan.user_id).toLowerCase().includes(this.filters.user.toLowerCase());

                        const matchBook = !this.filters.book ||
                            this.getBookTitle(loan.book_id).toLowerCase().includes(this.filters.book.toLowerCase());

                        return matchStatus && matchUser && matchBook;
                    });
                    this.currentPage = 1;
                },

                get paginatedLoans() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    return this.filteredLoans.slice(start, start + this.itemsPerPage);
                },

                get totalPages() {
                    return Math.ceil(this.filteredLoans.length / this.itemsPerPage);
                },

                get startIndex() {
                    return (this.currentPage - 1) * this.itemsPerPage;
                },

                get endIndex() {
                    return this.currentPage * this.itemsPerPage;
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) this.currentPage++;
                },

                previousPage() {
                    if (this.currentPage > 1) this.currentPage--;
                },

                getBookTitle(bookId) {
                    const book = this.books.find(b => b.id === bookId);
                    return book ? book.title : 'Desconhecido';
                },

                getUserName(userId) {
                    const user = this.users.find(u => u.id === userId);
                    return user ? user.username : (userId === this.user.id ? this.user.username : 'Desconhecido');
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('pt-BR');
                },

                isOverdue(loan) {
                    if (loan.return_date) return false;
                    return new Date(loan.due_date) < new Date();
                },

                getStatusText(loan) {
                    if (loan.return_date) return 'Devolvido';
                    if (this.isOverdue(loan)) return 'Atrasado';
                    return 'Ativo';
                },

                getStatusClass(loan) {
                    if (loan.return_date) return 'bg-gray-100 text-gray-800';
                    if (this.isOverdue(loan)) return 'bg-red-100 text-red-800';
                    return 'bg-green-100 text-green-800';
                },

                async returnBook(loanId) {
                    if (!confirm('Confirmar devolução do livro?')) return;

                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`${window.API_BASE_URL}/loans/${loanId}/return`, {
                            method: 'PUT',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (response.ok) {
                            alert('Livro devolvido com sucesso!');
                            await this.loadLoans();
                        } else {
                            alert('Erro ao devolver livro');
                        }
                    } catch (error) {
                        console.error('Error returning book:', error);
                        alert('Erro ao devolver livro');
                    }
                },

                logout() {
                    localStorage.removeItem('access_token');
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
